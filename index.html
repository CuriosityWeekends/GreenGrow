<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŒ± GreenGrow Dashboard</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* ---------- GLOBAL ---------- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --primary-green: #27ae60;
      --primary-dark: #155d32;
      --glass-bg: rgba(255, 255, 255, 0.15);
      --glass-border: rgba(255, 255, 255, 0.3);
      --text-dark: #1e272e;
      --text-light: #ecf0f1;
      --shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #b8f3c4, #f8fff9);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      color: var(--text-dark);
      transition: background 0.5s ease, color 0.5s ease;
    }
    body.dark {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: var(--text-light);
    }

    h1 {
      font-size: clamp(1.8rem, 5vw, 3rem);
      font-weight: 700;
      margin-bottom: 1rem;
      text-align: center;
      color: var(--primary-dark);
    }
    body.dark h1 { color: #00ffb3; }

    /* ---------- DARK MODE TOGGLE ---------- */
    .toggle-dark {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      backdrop-filter: blur(10px);
      color: var(--primary-dark);
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
    }
    body.dark .toggle-dark {
      color: #00ffb3;
      border: 1px solid #00ffb3;
    }

    /* ---------- PRESENTATION LINK ---------- */
    .presentation-link {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
    }
    .presentation-link a {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      padding: 0.9rem 1.6rem;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 600;
      color: var(--primary-dark);
      backdrop-filter: blur(12px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }
    .presentation-link a:hover {
      background: rgba(39, 174, 96, 0.3);
      color: #fff;
      transform: translateY(-3px);
    }
    body.dark .presentation-link a {
      border: 1px solid #00ffb3;
      color: #00ffb3;
    }
    body.dark .presentation-link a:hover {
      background: rgba(0,255,179,0.25);
      color: #fff;
    }

    /* ---------- GRID ---------- */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 1200px;
      margin-top: 1rem;
    }

    /* ---------- CARD ---------- */
    .card {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      box-shadow: var(--shadow);
      padding: 1.5rem;
      text-align: center;
      backdrop-filter: blur(15px);
      transition: all 0.4s ease;
    }
    .card:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 12px 35px rgba(0,0,0,0.25);
    }
    .card i {
      font-size: clamp(1.5rem, 3vw, 2.2rem);
      margin-bottom: 0.6rem;
      color: var(--primary-green);
    }
    body.dark .card i { color: #00ffb3; }
    .title { font-weight: 600; font-size: 1.05rem; margin-bottom: 0.6rem; }
    .value { font-size: clamp(1.2rem, 4vw, 1.8rem); font-weight: 700; }

    /* ---------- BUTTONS & INPUTS ---------- */
    button, input, select {
      padding: 0.6rem 1.2rem;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      margin: 0.3rem;
      font-size: 0.9rem;
      font-weight: 600;
      transition: all 0.3s ease;
      max-width: 100%;
    }
    button {
      background: var(--primary-green);
      color: white;
      box-shadow: 0 3px 12px rgba(39,174,96,0.3);
    }
    button.off { background: #e74c3c; }
    button:hover { transform: translateY(-2px); opacity: 0.9; }
    select, input {
      background: rgba(255,255,255,0.9);
      border: 1px solid var(--glass-border);
      color: var(--text-dark);
      font-weight: 500;
    }
    body.dark select, body.dark input {
      background: rgba(0,0,0,0.4);
      color: var(--text-light);
      border: 1px solid #00ffb3;
    }

    /* ---------- CANVAS ---------- */
    canvas { max-width: 140px; margin: 10px auto; }

    /* ---------- RESPONSIVE ---------- */
    @media (max-width: 768px) {
      body { padding: 1rem; }
      h1 { font-size: 1.8rem; }
      .grid { grid-template-columns: 1fr; }
      .card { padding: 1.2rem; }
      button, input, select { width: 100%; }
      canvas { max-width: 120px; }
    }
  </style>
</head>
<body>
  <h1>ðŸŒ± GreenGrow Dashboard</h1>
  <div class="toggle-dark" onclick="toggleDark()"><i class="fas fa-moon"></i></div>

  <div class="presentation-link">
    <a href="https://greengrow-smart-irrigati-uhoxojr.gamma.site/" target="_blank">
      ðŸ“Š View Presentation
    </a>
  </div>

  <div class="grid">
    <div class="card">
      <i class="fas fa-tint"></i>
      <div class="title">Soil Moisture</div>
      <canvas id="moistGauge"></canvas>
      <div class="value" id="moistText">-- %</div>
    </div>

    <div class="card">
      <i class="fas fa-temperature-high"></i>
      <div class="title">Temperature</div>
      <div class="value" id="temp">-- Â°C</div>
    </div>

    <div class="card">
      <i class="fas fa-water"></i>
      <div class="title">Humidity</div>
      <div class="value" id="humidity">-- %</div>
    </div>

    <div class="card">
      <i class="fas fa-cloud-rain"></i>
      <div class="title">Rain Status</div>
      <div class="value" id="rain">--</div>
    </div>

    <div class="card">
      <i class="fas fa-faucet"></i>
      <div class="title">Water Pump Control</div>
      <div>
        <select id="modeSelect">
          <option value="auto">Auto</option>
          <option value="manual">Manual</option>
        </select>
      </div>
      <div id="manualBtns" style="display:none;">
        <button onclick="setPump('on')">ON</button>
        <button class="off" onclick="setPump('off')">OFF</button>
      </div>
      <div class="value" id="pumpState">--</div>
    </div>

    <div class="card">
      <i class="fas fa-sliders-h"></i>
      <div class="title">Moisture Threshold</div>
      <input type="number" id="thresholdInput" min="0" max="100" placeholder="Set %">
      <button onclick="setThreshold()">Set</button>
      <div class="value" id="thresholdVal">-- %</div>
    </div>
  </div>

<script>
  // MQTT
  const clientId = "web-" + Math.random().toString(16).substr(2, 6);
  const client = mqtt.connect("wss://broker.hivemq.com:8884/mqtt", { clientId });

  client.on("connect", () => {
    console.log("Connected to MQTT");
    client.subscribe("greengrow/data");
  });

  client.on("message", (topic, message) => {
    if (topic === "greengrow/data") {
      let data = {};
      try { data = JSON.parse(message.toString()); } catch(e) { return; }
      updateUI(data);
    }
  });

  // Chart.js gauge
  const ctx = document.getElementById('moistGauge');
  const moistGauge = new Chart(ctx, {
    type: 'doughnut',
    data: {
      datasets: [{
        data: [0, 100],
        backgroundColor: ['#2ecc71', '#ecf0f1'],
        borderWidth: 0
      }]
    },
    options: {
      rotation: -90,
      circumference: 180,
      cutout: '70%',
      plugins: { tooltip: { enabled: false }, legend: { display: false } }
    }
  });

  function updateUI(d) {
    if ("moisture" in d) {
      moistGauge.data.datasets[0].data = [d.moisture, 100 - d.moisture];
      moistGauge.update();
      document.getElementById("moistText").innerText = d.moisture + " %";
    }
    if ("temp" in d) document.getElementById("temp").innerText = d.temp + " Â°C";
    if ("humidity" in d) document.getElementById("humidity").innerText = d.humidity + " %";
    if ("rain" in d) {
      document.getElementById("rain").innerText = (d.rain === "Rainy" ? "ðŸŒ§ï¸ Rainy" : "ðŸŒž Sunny");
    }
    if ("pump" in d) {
      document.getElementById("pumpState").innerText = "Pump: " + d.pump;
    }
    if ("mode" in d) {
      document.getElementById("modeSelect").value = d.mode.toLowerCase();
      document.getElementById("manualBtns").style.display = (d.mode === "MANUAL" ? "block" : "none");
    }
    if ("threshold" in d) {
      document.getElementById("thresholdVal").innerText = d.threshold + " %";
    }
  }

  // Controls
  document.getElementById("modeSelect").addEventListener("change", e => {
    client.publish("greengrow/pump/mode", e.target.value);
    document.getElementById("manualBtns").style.display = (e.target.value === "manual" ? "block" : "none");
  });

  function setPump(state) {
    client.publish("greengrow/pump/control", state);
  }
  function setThreshold() {
    const val = document.getElementById("thresholdInput").value;
    if (val !== "") {
      client.publish("greengrow/moisture/set", val);
    }
  }

  // Dark mode
  function toggleDark() {
    document.body.classList.toggle("dark");
  }
</script>
</body>
</html>
