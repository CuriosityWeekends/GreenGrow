<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GreenGrow Dashboard</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* ---------- GLOBAL ---------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #d4f7dc, #f8fff9);
      color: #2c3e50;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #1a6f3f;
      font-size: clamp(1.8rem, 4vw, 2.5rem);
      margin-bottom: 25px;
    }

    /* ---------- GRID ---------- */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    /* ---------- CARD ---------- */
    .card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      padding: 20px;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
    }
    .title {
      font-weight: 600;
      margin-bottom: 10px;
      color: #155d32;
      font-size: 1.1rem;
    }
    .value {
      font-size: 1.7rem;
      margin: 8px 0;
      font-weight: bold;
      color: #2c3e50;
    }

    /* ---------- BUTTONS & INPUTS ---------- */
    button, input, select {
      padding: 10px 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      margin: 6px;
      font-size: 0.95rem;
      transition: 0.2s ease;
    }
    button {
      background: #27ae60;
      color: white;
      font-weight: bold;
    }
    button.off {
      background: #e74c3c;
    }
    button:hover {
      transform: scale(1.05);
      opacity: 0.95;
    }
    select, input {
      border: 1px solid #ccc;
      width: auto;
      min-width: 80px;
    }
    input {
      text-align: center;
    }

    /* ---------- CANVAS ---------- */
    canvas {
      max-width: 180px;
      margin: 10px auto;
    }

    /* ---------- RESPONSIVE ---------- */
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      .card {
        padding: 15px;
      }
      .value {
        font-size: 1.4rem;
      }
      button, input, select {
        padding: 8px 12px;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <h1>🌱 GreenGrow Dashboard</h1>
  <div class="grid">
    <!-- Soil Moisture -->
    <div class="card">
      <div class="title">Soil Moisture</div>
      <canvas id="moistGauge"></canvas>
      <div class="value" id="moistText">-- %</div>
    </div>

    <!-- Temperature -->
    <div class="card">
      <div class="title">Temperature</div>
      <div class="value" id="temp">-- °C</div>
    </div>

    <!-- Humidity -->
    <div class="card">
      <div class="title">Humidity</div>
      <div class="value" id="humidity">-- %</div>
    </div>

    <!-- Rain -->
    <div class="card">
      <div class="title">Rain Status</div>
      <div class="value" id="rain">--</div>
    </div>

    <!-- Relay Control -->
    <div class="card">
      <div class="title">Relay Control</div>
      <div>
        <select id="modeSelect">
          <option value="auto">Auto</option>
          <option value="manual">Manual</option>
        </select>
      </div>
      <div id="manualBtns" style="display:none;">
        <button onclick="setRelay('on')">ON</button>
        <button class="off" onclick="setRelay('off')">OFF</button>
      </div>
      <div class="value" id="relayState">--</div>
    </div>

    <!-- Threshold -->
    <div class="card">
      <div class="title">Moisture Threshold</div>
      <input type="number" id="thresholdInput" min="0" max="100"> %
      <button onclick="setThreshold()">Set</button>
      <div class="value" id="thresholdVal">-- %</div>
    </div>
  </div>

<script>
  // MQTT connect
  const clientId = "web-" + Math.random().toString(16).substr(2, 6);
  const client = mqtt.connect("wss://broker.hivemq.com:8884/mqtt", { clientId });

  client.on("connect", () => {
    console.log("Connected to MQTT");
    client.subscribe("greengrow/data");
  });

  client.on("message", (topic, message) => {
    if (topic === "greengrow/data") {
      let data = {};
      try { data = JSON.parse(message.toString()); } catch(e) { return; }
      updateUI(data);
    }
  });

  // Chart.js gauge
  const ctx = document.getElementById('moistGauge');
  const moistGauge = new Chart(ctx, {
    type: 'doughnut',
    data: {
      datasets: [{
        data: [0, 100],
        backgroundColor: ['#27ae60', '#ecf0f1'],
        borderWidth: 0
      }]
    },
    options: {
      rotation: -90,
      circumference: 180,
      cutout: '70%',
      plugins: { tooltip: { enabled: false }, legend: { display: false } }
    }
  });

  function updateUI(d) {
    if ("moisture" in d) {
      moistGauge.data.datasets[0].data = [d.moisture, 100 - d.moisture];
      moistGauge.update();
      document.getElementById("moistText").innerText = d.moisture + " %";
    }
    if ("temp" in d) document.getElementById("temp").innerText = d.temp + " °C";
    if ("humidity" in d) document.getElementById("humidity").innerText = d.humidity + " %";
    if ("rain" in d) {
      document.getElementById("rain").innerText = (d.rain === "Rainy" ? "🌧️ Rainy" : "🌞 Sunny");
    }
    if ("relay" in d) {
      document.getElementById("relayState").innerText = "Relay: " + d.relay;
    }
    if ("mode" in d) {
      document.getElementById("modeSelect").value = d.mode.toLowerCase();
      document.getElementById("manualBtns").style.display = (d.mode === "MANUAL" ? "block" : "none");
    }
    if ("threshold" in d) {
      document.getElementById("thresholdVal").innerText = d.threshold + " %";
    }
  }

  // Controls
  document.getElementById("modeSelect").addEventListener("change", e => {
    client.publish("greengrow/relay/mode", e.target.value);
    document.getElementById("manualBtns").style.display = (e.target.value === "manual" ? "block" : "none");
  });

  function setRelay(state) {
    client.publish("greengrow/relay/control", state);
  }

  function setThreshold() {
    const val = document.getElementById("thresholdInput").value;
    if (val !== "") {
      client.publish("greengrow/moisture/set", val);
    }
  }
</script>
</body>
</html>
